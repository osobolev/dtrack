dependencies {
    compile 'com.google.code.gson:gson:2.8.5'

    compile project(':common')

    runtime 'org.postgresql:postgresql:42.2.5'

    testCompile project(':dao_test')
}

jar.manifest.attributes(
    'Class-Path': configurations.runtime.collect { it.name }.sort().join(' '),
    'Main-Class': 'btrack.admin.Main'
)
